<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Landing Page</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <h1>MyProduct</h1>
    <button class="btn">Buy Now</button>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-text">
      <h2>Best Smart Watch</h2>
      <p>Track fitness, heart rate, sleep & notifications with style.</p>
      <button class="btn">Order Now</button>
    </div>
  </section>

  <!-- FEATURES SECTION -->
  <section class="features">

    <div class="feature">
      <i class="fa-solid fa-battery-full"></i>
      <h3>Long Battery</h3>
      <p>Up to 7 days usage</p>
    </div>

    <div class="feature">
      <i class="fa-solid fa-water"></i>
      <h3>Waterproof</h3>
      <p>Safe for rain & swim</p>
    </div>

    <div class="feature">
      <i class="fa-solid fa-tag"></i>
      <h3>Affordable</h3>
      <p>Best price guaranteed</p>
    </div>

  </section>

</body>
</html>
